{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <p>Welcome, {{ user.username }}</p>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
